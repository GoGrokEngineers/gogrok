name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Linode CLI
      - name: Install Linode CLI
        run: |
          curl -sL https://github.com/linode/linode-cli/releases/download/v5.48.4/linode-cli-linux-amd64-5.48.4.tar.gz | tar xz -C /usr/local/bin

      # Set up SSH
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      # Configure Linode CLI (Non-Interactive)
      - name: Configure Linode CLI (Non-Interactive)
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
        run: |
          mkdir -p ~/.config/linode-cli
          echo "[DEFAULT]" > ~/.config/linode-cli/config
          echo "token = $LINODE_TOKEN" >> ~/.config/linode-cli/config

  linode-verify:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Linode CLI command
        run: linode-cli linodes ls
