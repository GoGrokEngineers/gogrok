name: Django CI/CD Pipeline for Linode

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh  # Create the .ssh directory if it doesn't exist
          echo "${{ secrets.LINODE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Set the correct permissions for the private key
          chmod 700 ~/.ssh  # Ensure the .ssh directory has correct permissions
          ssh-keyscan -H 139.162.134.90 >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@139.162.134.90 "echo 'SSH connection successful'"

      - name: Deploy to Linode with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@139.162.134.90 << 'EOF'
          cd /root/gogrok/
          git pull origin main
          docker-compose down
          docker-compose up -d --build  # Rebuild and restart the containers in detached mode
          EOF
        
      - name: Debug Docker Compose logs (if deployment fails)
        if: failure() 
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@139.162.134.90 << 'EOF'
          cd /root/gogrok
          docker-compose logs
          EOF
