name: Django CI/CD Pipeline for Linode

on:
  push:
    branches:
      - main  # Run on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICjsSqGVdBeBbIfI9VhbCDnhEqSwqTYv8iefUlTai20A root@localhost" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 139.162.134.90 >> ~/.ssh/known_hosts  # Add Linode server to known hosts

      - name: Deploy to Linode with Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@139.162.134.90 << 'EOF'
          cd /gogrok
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          EOF

      - name: Debug Docker Compose logs
        if: failure()
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@139.162.134.90 << 'EOF'
          cd /gogrok
          docker-compose logs
          EOF
